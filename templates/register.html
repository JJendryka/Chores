{% from "_formhelpers.html" import render_field %}
<h1>Register</h1>
<div>
    <form method="POST">
        {{ form.csrf_token }}
        {{ render_field(form.username) }}
        {{ render_field(form.password) }}
        {{ render_field(form.confirm) }}
        {{ render_field(form.is_admin) }}
        {{ render_field(form.submit) }}
    </form>
</div>
